<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CV Développeuse Web - Najiba NAZARI</title>
  <!-- ... tes styles ici ... -->
</head>
<body>
  <button class="download-btn" onclick="generatePDF()">Télécharger CV</button>
  <div id="cv-content">
    <!-- Ton contenu HTML/CSS ici -->
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script>
    function generatePDF() {
      const element = document.getElementById('cv-content');
      html2pdf()
        .set({
          margin: 0,
          filename: 'CV_Najiba_NAZARI.pdf',
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2, useCORS: true },
          jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        })
        .from(element)
        .save();
    }
  </script>
</body>
</html>
